<!DOCTYPE html>
<html>
<body style="margin:0;background:#000">

<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

const Z = `
box x 100 y 200
size 50
color cyan
speed 3
`;

const box = { x:0,y:0,size:40,color:"#fff",speed:1 };

Z.trim().split("\n").forEach(line=>{
  const p=line.split(" ");
  if(p[0]==="box"){ box.x=+p[2]; box.y=+p[4]; }
  if(p[0]==="size") box.size=+p[1];
  if(p[0]==="color") box.color=p[1];
  if(p[0]==="speed") box.speed=+p[1];
});

function loop(){
  ctx.clearRect(0,0,c.width,c.height);
  box.x += box.speed;
  ctx.fillStyle = box.color;
  ctx.fillRect(box.x,box.y,box.size,box.size);
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
