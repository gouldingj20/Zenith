<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zenith Simple Code</title>
<style>
  body { font-family: sans-serif; padding: 40px; background: #fdfdfd; }
  h1 { font-size: 2rem; margin-bottom: 20px; }
  textarea {
    width: 100%; height: 30vh; font-family: monospace; font-size: 16px; padding: 12px;
    box-sizing: border-box; border: 1px solid #ccc; border-radius: 8px; resize: vertical; margin-bottom: 20px;
  }
  pre {
    width: 100%; height: 55vh; background: #f5f5f5; border: 1px solid #ccc; border-radius: 8px;
    padding: 12px; box-sizing: border-box; overflow: auto; white-space: pre-wrap; font-family: monospace; font-size: 16px;
  }
  #warnings { color: red; margin-top: 10px; font-family: monospace; }
</style>
</head>
<body>

<h1>Zenith Simple Code</h1>

<textarea id="zenithInput" placeholder="Type your Zenith code here..."></textarea>

<pre id="outputCode"></pre>
<div id="warnings"></div>

<script src="zenith-compiler.js"></script>
<script>
const input = document.getElementById('zenithInput');
const output = document.getElementById('outputCode');
const warningsDiv = document.getElementById('warnings');

input.addEventListener('input', () => {
  const html = compileZenithToHTML(input.value);
  output.textContent = html;

  const warningMatches = html.match(/<!-- WARNINGS -->([\s\S]*)/);
  if (warningMatches) {
    warningsDiv.textContent = warningMatches[1].replace(/<!--|-->/g, '').trim();
  } else {
    warningsDiv.textContent = '';
  }
});
</script>

</body>
</html>
