<!DOCTYPE html>
<html>
<body style="margin:0;background:#000">

<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const x = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let pos = 100;
let speed = 2;   // ‚Üê change this

function loop(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle = "#0ff";
  x.fillRect(pos,200,50,50);
  pos += speed;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
